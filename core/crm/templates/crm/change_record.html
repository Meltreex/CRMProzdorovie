<div class="modal">
  <!-- Кнопка закрытия -->
  <span class="close-btn">&times;</span>

  <!-- Заголовок -->
  <h1>Изменить запись</h1>

  <!-- Поиск клиента -->
  <div class="search-container">
    <label for="phone">Клиент</label>
    <input type="text" class="search-input" readonly/>
  </div>

  <div class="form-group">
    <label for="phone">Номер телефона</label>
    <input
      id="phone"
      type="text"
      class="search-input"
      readonly
      value="Тут подтягивается номер"
    />
  </div>

  <!-- Поиск врача -->
  <div class="search-container">
    <label for="phone">Врач</label>
    <input type="text" class="search-input" placeholder="Поиск врача..." />
    <div class="suggestions">
      <div class="suggestion-item">Кенешбеков Иван Дмитриевич</div>
      <div class="suggestion-item">Иванов Петр Сергеевич</div>
      <div class="suggestion-item">Сидорова Анна Владимировна</div>
    </div>
  </div>

  <!-- Поиск услуги -->
  <div class="search-container">
    <label for="phone">Услуга</label>
    <input type="text" class="search-input" placeholder="Поиск услуги..." />
    <div class="suggestions">
      <div class="suggestion-item">Массаж</div>
      <div class="suggestion-item">Рентген</div>
      <div class="suggestion-item">Деп в казино</div>
    </div>
  </div>

  <div class="date-time-container">
    <div class="form-group">
      <label for="service-date">Дата</label>
      <input id="service-date" type="date" class="search-input" />
    </div>

    <div class="form-group">
      <label for="service-time">Время</label>
      <select id="service-time" class="search-input">
        <option value="12:00">12:00</option>
        <option value="12:30">12:30</option>
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
      </select>
    </div>

    <div class="form-group">
      <label for="callback-date">Звонок</label>
      <input id="callback-date" type="date" class="search-input" />
    </div>
  </div>

  <!-- Комментарии -->
  <div class="comments-container">
    <div class="comments-scroll">
      <div class="comment">04.04 Валера Какой-то крутой текст например</div>
    </div>
  </div>

  <!-- Поле для добавления комментария -->
  <div class="comment-input-group">
    <input
      type="text"
      class="search-input"
      placeholder="Добавить комментарий..."
    />
  </div>

  <!-- Кнопки действий -->
  <div class="button-container">
    <div class="success-message" style="display: none">
      Клиент успешно сохранен
    </div>
    <button class="save-btn">Сохранить</button>
    <span class="delete-link">Отмена</span>
  </div>
  <!-- Модальное окно подтверждения удаления -->
  <div class="confirmation-modal">
    <div class="confirmation-content">
      <p>Вы уверены, что хотите отменить действия?</p>
      <div class="confirmation-buttons">
        <button class="confirmation-btn confirm-btn">Да</button>
        <button class="confirmation-btn cancel-btn">Нет</button>
      </div>
    </div>
  </div>
</div>
