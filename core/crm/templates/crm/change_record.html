<div class="modal">
  <!-- Кнопка закрытия -->
  <span class="close-btn">&times;</span>

  <!-- Заголовок -->
  <h1>Изменить запись</h1>

  <form id="change-record-form" method="POST" action="{% url 'change_record_modal' %}">
    {% csrf_token %}
    <input type="hidden" id="record-id" name="record_id">
    <input type="hidden" id="client-id" name="client_id">
    <input type="hidden" id="doctor-id" name="doctor_id">

  <!-- Поиск клиента -->
  <div class="search-container">
    <label for="client-search">Клиент</label>
    <input type="text" id="client-search" class="search-input" readonly/>
  </div>

  <div class="form-group">
    <label for="phone_number">Номер телефона</label>
    <input
      id="phone_number"
      type="text"
      class="search-input"
      name="phone_number"
      readonly
      value=""
    />
  </div>

  <!-- Поиск врача -->
  <div class="search-container">
    <label for="doctor-search">Врач</label>
    <input type="text" id="doctor-search" class="search-input" placeholder="Поиск врача..." />
    <div class="suggestions"></div>
  </div>

  <!-- Поиск услуги -->
  <div class="search-container">
    <label for="phone">Услуга</label>
    <input type="text" class="search-input" placeholder="Поиск услуги..." />
    <div class="suggestions">
      <div class="suggestion-item">Массаж</div>
      <div class="suggestion-item">Рентген</div>
      <div class="suggestion-item">Деп в казино</div>
    </div>
  </div>
<!-- Статус клиента -->
  <div class="search-container">
    <label for="client-status-search">Статус</label>
    <input 
      id="client-status-search" 
      type="text" 
      class="search-input" 
      placeholder="Выберите статус..." 
      autocomplete="off"
    />
    <div class="suggestions">
      <div class="suggestion" data-value="new">Алексей</div>
      <div class="suggestion" data-value="consultation">Писей водил по</div>
      <div class="suggestion" data-value="recorded">губам</div>
    </div>
    <input type="hidden" id="client-status" name="client_status" value="">
  </div>

  <div class="date-time-container">
    <div class="form-group">
      <label for="service-date">Дата</label>
      <input id="service-date" type="date" class="search-input" name="service_date"/>
    </div>

    <div class="form-group">
      <label for="service-time">Время</label>
      <select id="service-time" class="search-input">
        <option value="12:00">12:00</option>
        <option value="12:30">12:30</option>
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
      </select>
    </div>

    <div class="form-group">
      <label for="callback-date">Звонок</label>
      <input id="callback-date" type="date" class="search-input" name="callback_date"/>
    </div>
  </div>

  <!-- Способ оплаты и сумма -->
  <div class="payment-container">
    <div class="form-group">
      <label for="payment-method">Способ оплаты</label>
      <select id="payment-method" class="search-input">
        <option value="cash">Наличные</option>
        <option value="card">Безналичный</option>
      </select>
    </div>

    <div class="form-group">
      <label for="payment-amount">Сумма</label>
      <input 
        id="payment-amount" 
        type="text" 
        class="search-input" 
        placeholder="Введите сумму"
      />
    </div>
  </div>

  <!-- Комментарии -->
  <div class="comments-container">
    <div class="comments-scroll" id="comments-container">
      <div class="comment"></div>
    </div>
  </div>

  <!-- Поле для добавления комментария -->
  <div class="comment-input-group">
    <input
      type="text"
      id="comment-input"
      class="search-input"
      placeholder="Добавить комментарий..."
    />
  </div>

  <!-- Кнопки действий -->
  <div class="button-container">
    <div class="success-message" style="display: none">
      Клиент успешно сохранен
    </div>
    <button type="submit" class="save-btn">Сохранить</button>
    <span class="delete-link">Отмена</span>
  </div>
  <!-- Модальное окно подтверждения удаления -->
  <div class="confirmation-modal">
    <div class="confirmation-content">
      <p>Вы уверены, что хотите отменить действия?</p>
      <div class="confirmation-buttons">
        <button class="confirmation-btn confirm-btn">Да</button>
        <button class="confirmation-btn cancel-btn">Нет</button>
      </div>
    </div>
  </div>
</div>
