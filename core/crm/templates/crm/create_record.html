<div class="modal">
  <!-- Кнопка закрытия -->
  <span class="close-btn">&times;</span>

  <!-- Заголовок -->
  <h1>Создать запись</h1>

  <form id="create-record-form" method="post" action="{% url 'create_record_modal' %}">
    {% csrf_token %}

  <!-- Поиск клиента -->
  <div class="search-container">
    <label for="client-search">Клиент</label>
    <input 
      id="client-search" 
      type="text" 
      class="search-input" 
      placeholder="Поиск клиента..." 
      autocomplete="off"
    />
    <div class="suggestions"></div>
    <input type="hidden" id="client-id" name="client_id">
  </div>

  <div class="form-group">
    <label for="phone_number">Номер телефона</label>
    <input
      id="phone_number"
      type="text"
      class="search-input"
      name="phone_number"
      readonly
    />
  </div>

  <!-- Поиск врача -->
  <div class="search-container">
    <label for="doctor-search">Врач</label>
    <input 
      id="doctor-search" 
      type="text" 
      class="search-input" 
      placeholder="Поиск врача..." 
      autocomplete="off"
    />
    <div class="suggestions"></div>
    <input type="hidden" id="doctor-id" name="doctor_id">
  </div>

  <!-- Поиск услуги -->
  <div class="search-container">
    <label for="service-search">Услуга</label>
    <input 
      id="service-search" 
      type="text" 
      class="search-input" 
      placeholder="Поиск услуги..." 
      autocomplete="off"
    />
    <div class="suggestions"></div>
    <input type="hidden" id="service-id" name="service_id">
  </div>

  <!-- Статус клиента -->
  <div class="search-container">
    <label for="client-status-search">Статус</label>
    <input 
      id="client-status-search" 
      type="text" 
      class="search-input" 
      placeholder="Выберите статус..." 
      autocomplete="off"
    />
    <div class="suggestions" id="status-suggestions">
    </div>
    <input type="hidden" id="client-status" name="client_status" value="">
  </div>
  <!-- Time-->
  <div class="date-time-container">
    <div class="form-group">
      <label for="service-date">Дата</label>
      <input id="service-date" type="date" class="search-input" name="service_date" required />
    </div>

    <div class="form-group">
      <label for="service-time">Время</label>
      <select id="service-time" class="search-input" name="service_time" required>
        <option value="12:00">12:00</option>
        <option value="12:30">12:30</option>
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
      </select>
    </div>

    <div class="form-group">
      <label for="callback-date">Звонок</label>
      <input id="callback-date" type="date" class="search-input" name="callback_date" />
    </div>
  </div>

  <!-- Способ оплаты и сумма -->
  <div class="payment-container">
    <div class="form-group">
      <label for="payment-method">Способ оплаты</label>
      <select id="payment-method" class="search-input" name="payment_method">
        <option value="cash">Наличные</option>
        <option value="card">Безналичный</option>
      </select>
    </div>

    <div class="form-group">
      <label for="payment-amount">Сумма</label>
      <input 
        id="payment-amount" 
        type="number" 
        class="search-input" 
        placeholder="Введите сумму"
        name="payment_amount"
      />
    </div>
  </div>
    <!-- Поле для добавления комментария -->
    <div class="comment-input-group">
      <input
        id="comment-input"
        type="text"
        class="search-input"
        placeholder="Добавить комментарий..."
        name="comment"
      />
    </div>

    <!-- Кнопки действий -->
    <div class="button-container">
      <div id="success-message" class="success-message" style="display: none"></div>
      <div id="error-message" class="error-message" style="display: none; color: red;"></div>
      <button type="submit" class="save-btn">Сохранить</button>
      <span class="delete-link">Отмена</span>
    </div>
  </form>

  <!-- Модальное окно подтверждения удаления -->
  <div class="confirmation-modal">
    <div class="confirmation-content">
      <p>Вы уверены, что хотите отменить действия?</p>
      <div class="confirmation-buttons">
        <button class="confirmation-btn confirm-btn">Да</button>
        <button class="confirmation-btn cancel-btn">Нет</button>
      </div>
    </div>
  </div>
</div>
