<div class="modal">
  <!-- Кнопка закрытия -->
  <span class="close-btn">&times;</span>

  <!-- Заголовок -->
  <h1>Добавить клиента</h1>

  <!-- Поля ввода данных клиента -->
  <div class="form-group">
    <label for="surname">Фамилия</label>
    <input id="surname" type="text" class="search-input" />
  </div>

  <div class="form-group">
    <label for="name">Имя</label>
    <input id="name" type="text" class="search-input" />
  </div>

  <div class="form-group">
    <label for="surname">Отчество</label>
    <input id="surname" type="text" class="search-input" />
  </div>

  <div class="form-group">
    <label for="phone">Номер телефона</label>
    <input id="phone" type="text" class="search-input" />
  </div>

  <!-- Кнопки действий -->
  <div class="button-container">
    <div class="success-message" style="display: none">
      Клиент успешно сохранен
    </div>
    <button class="save-btn">Сохранить</button>
    <span class="delete-link">Отмена</span>
  </div>
  <!-- Модальное окно подтверждения удаления -->
  <div class="confirmation-modal">
    <div class="confirmation-content">
      <p>Вы уверены, что хотите отменить действия?</p>
      <div class="confirmation-buttons">
        <button class="confirmation-btn confirm-btn">Да</button>
        <button class="confirmation-btn cancel-btn">Нет</button>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'crm/js/AddClientJS.js' %}"></script>
