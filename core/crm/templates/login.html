<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
    <h2>Вход в систему</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    
    {% if form.errors %}
    <p>Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.</p>
    {% endif %}
</body>
</html>
